<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>
<body>
  <h1 class="display-4 text-center my-4">Popovers</h1>
  <div class="container">

    <button  class="btn btn-primary ml-4" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore, voluptas." data-placement="left">Toggle Popovers</button>

    <button class="btn btn-success" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore, voluptas." data-placement="right">Toggle Popovers</button>

    <button class="btn btn-info" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore, voluptas." data-placement="top">Toggle Popovers</button>

    <button class="btn btn-danger" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore, voluptas." data-placement="bottom">Toggle Popovers</button>

    <br><br>

    <button id="billah" class="btn btn-warning" data-trigger="focus" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore, voluptas." data-placement="top">Toggle Popovers</button>

    <br>
    <hr>

    <button class="btn btn-secondary btn-sm" onClick="showPopover()">Show Popover</button>
    <button class="btn btn-success btn-sm" onClick="hidePopover()">Hide Popover</button>
    <button class="btn btn-success btn-sm" onClick="togglePopover()">Toggle Popover</button>
  </div>


  <script>
    $('[data-toggle="popover"]').popover();

    function showPopover(){
      $('#billah').popover('show');
    }
    function hidePopover(){
      $('#billah').popover('hide');
    }
    function togglePopover(){
      $('#billah').popover('toggle');
    }
  </script>
</body>
</html>
