<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>
<body>

  <h1 class="display-4 text-center my-4">Tooltips</h1>
  <div class="container">


    <button class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Hello World!">Tooltip on top</button>

    <button class="btn btn-primary" data-placement="left" data-toggle="tooltip" title="Hello World!">Tooltip on left</button>

    <button class="btn btn-primary" data-placement="right" data-toggle="tooltip" title="Hello World!">Tooltip on right</button>

    <button class="btn btn-primary" data-placement="bottom" data-toggle="tooltip" title="Hello World!">Tooltip on bottom</button>

    <br><br>

    <button id="masum" class="btn btn-success" data-pacement="top" data-html="true" data-toggle="tooltip" title="<h2>Hello World!</h2><p>Lorem ipsum dolor sit amet.</p>">Tooltip on top</button>

    <br>
    <hr>
    <button class="btn btn-info" onClick="showToolTip()">Show Tooltip</button>
    <button class="btn btn-secondary" onClick="hideToolTip()">Hide Tooltip</button>
    <button class="btn btn-danger" onClick="toggleToolTip()">Toggle Tooltip</button>
  </div>





   <script>
     $('[data-toggle="tooltip"]').tooltip();
   </script>
   <script>
     function showToolTip(){
       $('#masum').tooltip('show');
     }
     function hideToolTip(){
       $('#masum').tooltip('hide');
     }
     function toggleToolTip(){
       $('#masum').tooltip('toggle');
     }
   </script>
</body>
</html>
