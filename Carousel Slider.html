<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $('.carousel').carousel({
      interval : 2000,
      pause:'hover'
    })
  </script>
  <title>Document</title>
</head>
<body>

  <h1 class="display-3 text-center my-4">Carousel Slider</h1>
  <div class="container">

      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleControls" data-slide-to="1"></li>
          <li data-target="#carouselExampleControls" data-slide-to="2"></li>
        </ul>
          <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="a.jpg" alt="First slide">
                <div class="carousel-caption">
                  <h3 class="text-black">Hello World!</h3>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="d.jpg" alt="Second slide">
                <div class="carousel-caption">
                  <h3>Masum Billah</h3>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis, error.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="c.jpg" alt="Third slide">
              </div>
          </div>
          <a data-slide="prev" href="#carouselExampleControls" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a data-slide="next" href="#carouselExampleControls" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
          </a>

      </div>
  </div>




</body>
</html>
