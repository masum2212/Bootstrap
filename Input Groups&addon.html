<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

    <h1 class="display-4 text-center my-4">Input Groups & Addons</h1>
    <div class="container">

      <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input class="form-control" type="text" placeholder="Username">
      </div>
      <br>
      <div class="input-group">
        <input class="form-control" type="text" placeholder="Email Address">
        <div class="input-group-append">
          <span class="input-group-text">@something.com</span>
        </div>
      </div>
      <br>
      <label for="profile-url">Choose profile URL</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">http://something.com/member/</span>
        </div>
        <input class="form-control" type="text" id="profile-url">
      </div>
      <br>
      <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input class="form-control" type="text">
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
      </div>
      <br>
      <div class="input-group ">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input class="form-control" type="text" placeholder="Username">
      </div>
      <br>
      <div class="input-group">

          <span class="input-group-text">
            <input type="checkbox">
          </span>

        <input class="form-control" type="text">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-text">
          <input type="radio">
        </span>
        <span class="input-group-text">$5.00</span>
        <input class="form-control" type="text">
      </div>
      <br>
      <div class="input-group">
        <input class="form-control" type="text" placeholder="Search for....">
        <span class="input-group-prepend">
          <button class="btn btn-primary" type="button">Search</button>
        </span>
      </div>

    </div>
    <div style="margin-top:500px;"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
