<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2 class="display-4 text-center mb-5">Butoons&Button Groups</h2>
  <div class="container">

  <button class="btn btn-primary"type="button">Primary</button>
  <button class="btn btn-secondary"type="button">Sceondary</button>
  <button class="btn btn-success" type="button">Success</button>
  <button class="btn btn-info" type="button">Info</button>
  <button class="btn btn-warning" type="button">Warning</button>
  <button class="btn btn-danger" type="button">danger </button>
  <button class="btn btn-link" type="button">Link </button>

  <br><br>

  <a class="btn btn-success" href="#" role="button">link</a>
  <button class="btn btn-success" type="submit">Button</button>
  <input class="btn btn-success" type="button" value="Input">
  <input class="btn btn-success" type="submit" value="Submit">
  <input class="btn btn-success" type="reset" value="Reset">

  <br><br>

  <button class="btn btn-outline-primary" type="button">Primary</button>
  <button class="btn btn-outline-secondary" type="button">Secondary</button>
  <button class="btn btn-outline-success" type="button">Success</button>
  <button class="btn btn-outline-info" type="button">Info</button>
  <button class="btn btn-outline-warning" type="button">warning</button>
  <button class="btn btn-outline-danger" type="button">Danger</button>

  <br><br>

  <button class="btn btn-primary btn-lg" type="button"><i class="fa fa-user"></i> Large Button</button>
  <button class="btn btn-primary btn-sm" type="button"> Small button</button>
  <br><br>
  <button class="btn btn-primary btn-block" type="button"> Block level button</button>

  <br><br>

  <button class="btn btn-danger" type="button">Regular Button</button>
  <button class="btn btn-danger active" type="button">Active Button</button>
  <button class="btn btn-danger disabled" type="button">Disabled Button</button>

  <button type="button" class="btn btn-success mt-2 btn-toggle" data-bs-toggle="button">
    Toggle State
  </button>

  <br><br>

  <div class="dropdown">
    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
      My Dropdown
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Link One</a>
      <a class="dropdown-item" href="#">Link Two</a>
      <a class="dropdown-item" href="#">Link Three</a>
    </div>
  </div>

  <br><br>

  <div class="btn-group">
    <button class="btn btn-primary" type="button">My Button</button>
    <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button">
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Link One</a>
      <a class="dropdown-item" href="#">Link Two</a>
      <a class="dropdown-item" href="#">Link Three</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Link Four</a>
    </div>
  </div>

  <br><br>

  <div class="btn-group">
    <button class="btn btn-secondary" type="button">Left</button>
    <button class="btn btn-primary" type="button">Middle</button>
    <button class="btn btn-secondary" type="button">Right</button>
  </div>

  <br><br>

  <div class="btn-toolbar" role="toolbar">
    <div class="btn-group mr-2">
      <button class="btn btn-primary" type="button">1</button>
      <button class="btn btn-primary" type="button">2</button>
      <button class="btn btn-primary" type="button">3</button>
      <button class="btn btn-primary" type="button">4</button>
    </div>
    <div class="btn-group mr-2">
      <button class="btn btn-primary" type="button">5</button>
      <button class="btn btn-primary" type="button">6</button>
      <button class="btn btn-primary" type="button">7</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" type="button">8</button>
    </div>
  </div>

    <br><br>

  <div class="btn-group-vertical">
    <button class="btn btn-success" type="button">Left</button>
    <button class="btn btn-danger" type="button">Middle</button>
    <button class="btn btn-success" type="button">Right</button>
  </div>

  </div>

  <div style="margin-top:50px;"></div>



</body>
</html>
