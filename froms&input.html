<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <h1 class="display-3 text-center my-4">Froms</h1>
  <div class="container">

  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control form-control-sm" type="text" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input class="form-control form-control-lg" type="text" id="email" placeholder="Enter Email">
      <small class="form-text text-muted">Your email not be share with anyone</small>
    </div>
    <div class="form-group">
      <label for="password"> Password</label>
      <input class="form-control" type="password" id="password" placeholder="Password" readonly>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control" id="gender">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="massage">Massage</label>
      <textarea class="form-control" id="massage" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="file">File</label>
      <input class="form-control" type="file" id="file">
      <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
    </div>
    <fieldset class="form-group">
      <legend>What are you using this service for?</legend>
      <div class="form-check">
        <label class="form-check-label">
        <input class="form-check-input" type="radio" value="option1" checked>
        Personal
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" value="option2">
          Commercial Use
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" value="option3" disabled>
          Testing
        </label>
      </div>
    </fieldset>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox">
        Sing up newsletter
      </label>
    </div>
    <button class="btn btn-primary mt-3" type="submit">Submit</button>
  </form>

  <br><br>

  <form class="form-inline">
    <input class="form-control mr-2" type="text" id="username" placeholder="Enter username">
    <input class="form-control mr-2" type="text" id="password" placeholder="password">
    <div class="form-check">
      <label class="form-check-label mr-2">
        <input class="fomr-check-input" type="checkbox">
        Remember me
      </label>
    </div>

    <button class="btn btn-warning" type="submit">Submit</button>
  </form>

  <br><br>

  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control is-valid" type="text" id="username">
    <div class="valid-feedback">Username available</div>
    <small>Must be at least 8 characters</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control is-invalid" type="text" id="password">
    <div class="invalid-feedback">That passwordis not safe</div>
    <small>Please use a strong password</small>
  </div>

  </div>

  <div style="margin-top:50px;"></div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
